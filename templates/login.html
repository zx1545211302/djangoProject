<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <label>
            <input type ='text' name="username" required>
        </label>
        <br>
        <label>
            <input type ='password' name="password" required>
        </label>
        <button type="submit">登陆</button>
    </form>
</body>
</html>
